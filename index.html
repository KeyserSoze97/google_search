<!DOCTYPE html>
<html lang="ua">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="search image.html">Пошук зображень</a></li>

    <div class="central-block">

        </div>
