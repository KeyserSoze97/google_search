<!DOCTYPE html>
<html lang="ua">
<head>
    <Title>Пошук зображень</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Головна</a></li>
        </ul>
    </header>
    <div class="central-block">
        <div class="central-logo">
        <img src="./images/logous.png" alt="Google">
        <span id="down-word">Зображення</span>
        </div>
        <div class="search-field">
            <div class="field-plus">
                <form action="https://google.com/search">
                <input class="field" type="search" placeholder="Знайти в Google..." name="q">
            </div>
            <div class="down-buttons">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Знайти">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
